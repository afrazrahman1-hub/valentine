<!DOCTYPE html>
<html>
<head>
  <title>For You ðŸ’–</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      text-align: center;
      background: linear-gradient(to bottom, #ffe6f2, #fff0f5);
      font-family: 'Comic Sans MS', cursive;
      overflow: hidden;
    }

    h1 {
      margin-top: 120px;
      font-size: 40px;
      color: #ff66a3;
    }

    p {
      font-size: 18px;
      color: #ff85b3;
    }

    button {
      padding: 12px 25px;
      font-size: 18px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      margin: 20px;
      transition: 0.3s;
    }

    #yes {
      background-color: #ff66a3;
      color: white;
    }

    #yes:hover {
      background-color: #ff3385;
      transform: scale(1.1);
    }

    #no {
      background-color: white;
      color: #ff66a3;
      position: absolute;
    }

    .heart {
      position: fixed;
      color: #ff99cc;
      font-size: 20px;
      animation: float 5s linear infinite;
    }

    @keyframes float {
      0% { transform: translateY(100vh); opacity: 1; }
      100% { transform: translateY(-10vh); opacity: 0; }
    }
  </style>
</head>

<body>

  <h1>Will You Be My Valentine tashfia? ðŸ’•</h1>
  <p>You make my world softer and sweeter every day ðŸ¥ºðŸ’–</p>

  <button id="yes" onclick="yesClicked()">Yes, of course ðŸ’—</button>
  <button id="no" onmouseover="moveButton()">No ðŸ™ˆ</button>

  <script>
    function yesClicked() {
      document.body.innerHTML = `
        <h1>Yayyyy ðŸ¥°ðŸ’ž</h1>
        <p>I promise to make you smile every single day ðŸ’—</p>
      `;
    }

    function moveButton() {
      var x = Math.random() * window.innerWidth;
      var y = Math.random() * window.innerHeight;
      document.getElementById("no").style.left = x + "px";
      document.getElementById("no").style.top = y + "px";
    }

    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerHTML = "ðŸ’–";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (Math.random() * 3 + 2) + "s";
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 5000);
    }

    setInterval(createHeart, 300);
  </script>

</body>
</html>
